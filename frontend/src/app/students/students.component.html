<mat-toolbar color="primary">
  <span> School Information System</span>
  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon><i class="material-icons">perm_identity</i></mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>notifications_off</mat-icon>
      <span>Notifications</span>
    </button>
    <button mat-menu-item>
      <mat-icon>fingerprint</mat-icon>
      <span>Login</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Create New Student">
<form (ngSubmit)="addStudent()">
<div class="form-container">
  <h1> Create New Student Resource</h1>

    <mat-form-field>
      <input matInput type="text" placeholder="Surname" [(ngModel)]="surname" name="surname" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="First Name" [(ngModel)]="first_name" name="first_name" required>
    </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="Middle Name" [(ngModel)]="middle_name" name="middle_name" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="Age" [(ngModel)]="age" name="age" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="Address" [(ngModel)]="address" name="address" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="Gender" [(ngModel)]="gender" name="gender" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="Phone" [(ngModel)]="phone" name="phone" required>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Create</button>

  </div>

</form>


  </mat-tab>

  <mat-tab label="View Students">
    <mat-list *ngFor="let student of students">
      <mat-list-item>{{student.first_name}} </mat-list-item>
      <button mat-raised-button color="warn" (click)="deleteStudent(student._id)"><i class="material-icons">delete</i></button>
      <button mat-raised-button color="warn" ><i class="material-icons">remove_red_eye</i></button>

    </mat-list>



  </mat-tab>
</mat-tab-group>
