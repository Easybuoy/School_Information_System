<mat-toolbar color="primary">
  <span> School Information System</span>
  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon><i class="material-icons">perm_identity</i></mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>notifications_off</mat-icon>
      <span>Notifications</span>
    </button>
    <button mat-menu-item>
      <mat-icon>fingerprint</mat-icon>
      <span>Login</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-tab-group>
  <mat-tab label="Create New Student">
<form (ngSubmit)="addStudent()" name="studentForm">
<div class="form-container">
  <h1> Create New Student Resource</h1>

    <mat-form-field>
      <input matInput type="text" placeholder="Surname" [(ngModel)]="surname" name="surname" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="text" placeholder="Name" [(ngModel)]="name" name="name" required>
    </mat-form-field>

  <mat-form-field>
    <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="text" placeholder="Address" [(ngModel)]="address" name="address" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="Phone" [(ngModel)]="phone" name="phone" >
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Gender" [(ngModel)]="gender" name="gender" required>
      <mat-option value="Male">Male </mat-option>
      <mat-option value="Female">Female </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="Age" [(ngModel)]="age" name="age" required>
  </mat-form-field>


  <mat-form-field>
    <input matInput type="text" placeholder="Department" [(ngModel)]="department" name="department" required>
  </mat-form-field>


  <mat-form-field>
    <input matInput type="text" placeholder="Course" [(ngModel)]="course" name="course" required>
  </mat-form-field>


  <mat-form-field>
    <mat-select placeholder="Level" [(ngModel)]="level" name="level" required>
      <mat-option value="100">100</mat-option>
      <mat-option value="200">200</mat-option>
      <mat-option value="300">300</mat-option>
      <mat-option value="400">400</mat-option>
      <mat-option value="500">500</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="Year Enrolled" [(ngModel)]="year_enrolled" name="year_enrolled" required>
  </mat-form-field>


  <button type="submit" mat-raised-button color="primary" (click)="openSnackBar()">Create</button>

  </div>

</form>


  </mat-tab>

  <mat-tab label="View Students">

    <table class="table table-bordered">
      <thead class="bg-primary">
      <tr>
        <!--<th scope="col">#</th>-->
        <th scope="col">Surname</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone No</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students">
        <!--<th scope="row">{{student.surname}}</th>-->
        <td>{{student.surname}}</td>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td>{{student.phone}}</td>
        <td><button mat-raised-button class="buttonlist" [routerLink] = "['/updateStudent', student._id]"><i class="material-icons" >remove_red_eye</i></button>
          <button mat-raised-button class="buttonlist" color="warn" (click)="deleteStudent(student._id)"><i class="material-icons" >delete</i></button></td>
        </tr>
        </tbody>
      </table>
    <!--<div>-->
    <!--</div>-->
   </mat-tab>
  </mat-tab-group>
