<mat-toolbar color="primary">
  <span> School Information</span>
  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>notifications_off</mat-icon>
      <span>Notifications</span>
    </button>
    <button mat-menu-item>
      <mat-icon>fingerprint</mat-icon>
      <span>Login</span>
    </button>
  </mat-menu>
</mat-toolbar>

  <mat-tab label="View Students">
    <mat-list *ngFor="let student of students">
      <mat-list-item>{{student.first_name}} </mat-list-item>

    <button mat-raised-button color="warn" (click)="deleteStudent(student._id)"><i class="material-icons">delete</i></button>
